


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roll-20</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body id="body">

    <div class="roll20">
        <h1 id="intro">Welcome to Roll 20</h1>
    </div>

    <!-- the first set of code is for the d-20, and no other code should show up in this section -->
    <div class="d20">
        <img id="d20icon" src="../images/D20.png" alt="20 sided dice Icon">
        <div class="d20numberselection">
            <h1 id="dropbutton">
                <input id="userd20" type="text">
                

            </h1>
            
        </div>

    </div>
    <!-- this code is for the d-12 -->
    <div class="D12">
        <img src="../images/d-12.png" alt="outline of a 12 sided dice">
        <div class="d12numberselection">
            <h1 id="d12dropbutton">
                <input id="userd12" type="text">


            </h1>

        </div>
    </div>








    <!-- this code is for the d-10 -->

    <div class="d10">
        <img id="d-10" src="../images/d10.png" alt="10 sided dice outline">
        <div class="d10numberselector">
            <input id="user10" type="text">

        </div>

    </div>






    <!-- this code s for the d-8 -->
    <div class="D8">
        <img id="D-8" src="../images/d-8.png" alt="eight sided dice outline">
        <div class="d8numberselector">
            <input id="user8" type="text">

        </div>

    </div>





    <!-- this code is for the d-6 -->
    <div class="D6">
        <img id="d-6" src="../images/d-6.png" alt="six sided dice outline">
        <div class="d6numberselector">
            <input id="user6" type="text">

        </div>

    </div>






    <!-- this code is for the d-4 -->
    <div class="D4">
        <img id="d-4" src="../images/d-4.png" alt="4 sided dice outline">
        <div class="d4numberselector">
            <input id="user4" type="text">


        </div>

    </div>

    <!-- this code is for totaling the number of dice the "user" has selected -->
    

    <script src="../js/app.js"></script>
</body>
</html>
